<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="neuro-btn.html">

<dom-module id="options-menu">
  <template>
    <style include="shared-styles">
      :host {
        border: 2px solid #666;
        padding: 4px;
        background-color: #333;
        display: flex;
        flex-direction: column;
      }
      .buttons, .toolbar {
        display: flex;
        flex-direction: row;
      }
      .toolbar {
        font-size: 24px;
        color: #fff;
        padding: 0 4px;
      }
      .toolbar__title  {
        flex: 1;
      }
      .form {
        padding: 12px;
        flex: 1;
      }
      .control {
        margin-bottom: 12px;
        color: #fff;
        display: flex;
      }
      .control:last-child {
        margin-bottom: 0;
      }
      .control label {
        display: block;
        margin-bottom: 4px;
        font-size: 16px;
        flex: 1;
      }
      .control input {
        flex: 1;
      }
      .close {
        cursor: pointer;
        font-size: 40px;
        line-height: 24px;
      }
      .buttons {
        padding: 4px;
        justify-content: flex-end;
      }
      .save {
        width: 32px;
        height: 32px;
      }
    </style>
    <div class="toolbar">
      <span class="toolbar__title">Options</span>
      <span class="close" title="Close" on-tap="close">&times;</span>
    </div>
    <div class="form">
      <div class="control">
        <label>Font Size</label>
        <input type="number" min="8" max="40" value="{{options.fontSize::input}}">
      </div>
      <div class="control">
        <label>Select Last Command</label>
        <input type="checkbox" checked="{{options.selectLastCommand::change}}">
      </div>
      <div class="control">
        <label>Mute Audio</label>
        <input type="checkbox" checked="{{options.muteAudio::change}}">
      </div>
      <div class="control">
        <label>Background Audio Volume</label>
        <input type="range" min="0" max="100" value="{{options.volume.background::change}}">
      </div>
      <div class="control">
        <label>Sound Effect Volume</label>
        <input type="range" min="0" max="100" value="{{options.volume.foreground::change}}">
      </div>
    </div>
    <div class="buttons">
      <neuro-btn class="save" on-tap="save">save</neuro-btn>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class OptionsMenu extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'options-menu'; }
      static get properties() {
        return {
          options: {
            type: Object,
          },
        };
      }

      save() {
        this.dispatchEvent(new CustomEvent('save'));
      }

      close() {
        this.dispatchEvent(new CustomEvent('close'));
      }
    }

    window.customElements.define(OptionsMenu.is, OptionsMenu);
  </script>
</dom-module>
